
<div class="image-preview">
  <app-visor [imagen]="imagenSeleccionada"></app-visor>
  <app-info [imagen]="imagenSeleccionada"></app-info>
</div>
<br>
<div class="image-list">
  <div class="image-item" *ngFor="let imagen of listaImagenes" (click)="onSelectImage(imagen)" >
    <img [src]="imagen.url" [alt]="imagen.descripcion" [width]="imagen.tamano.ancho" [height]="imagen.tamano.alto">
  </div>
</div>
